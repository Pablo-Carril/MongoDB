<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/estilos.css">
  <title>Control de Equipos</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mt-2 mb-3" id="navegacion">
      <div class="container-fluid">
        <div class="navbar-header col-4">
          <img src="/src/public/img/SaesSUBE2.png" alt="Logo" class="img-fluid" id="logo">
          <a class="navbar-brand" id="titulo">Control de EQUIPOS</a>
        </div>
        <div class="col-4">

          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a class="nav-link " href="#" id="validadores">Validadores</a> <!-- active-->
            </li>
            <li class="nav-item">
              <a class="nav-link ms-3" href="#" id="teclados">Teclados</a>
            </li>
            <!-- <li class="nav-item">
                  <a class="nav-link ms-3" href="#" id="Otros">Otros</a>
                </li> -->
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Problema" aria-label="Buscar" id="buscarInput">
          <!-- <button class="btn btn-outline-success" type="submit">Buscar</button> -->
          <button class="btn btn-outline-light my-2 my-sm-0" id="buscar">Buscar</button>
        </form>
      </div>
    </nav>
  </header>
  <div class="container-fluid ">
    <div class="row">
      <div class="col-3">
        <label>Equipo:</label>
        <select class="custom-select form-control" id="equipoSelect" required="">
          <!-- <option selected></option> -->
          <option selected value="Validador">Validador</option>
          <option value="Teclado">Teclado</option>
          <option value="MountinKit">Mountin Kit</option>
          <option value="Otros">Otros</option>
        </select>
        <form id="formEntrada">
          <div class="form-group">
            <label>Numero de serie:</label>
            <input type="number" id="serie" class="form-control" min="1" max="999999999" title="Numero de serie"
              required="" autofocus>
            <label>Fecha:</label>
            <input type="date" id="fecha" class="form-control">
            <label>Linea:</label>
            <select class="custom-select form-control" id="lineaSelect" required="">
              <option selected></option>
              <option value="85">85</option>
              <option value="98">98</option>
              <option value="307">307</option>
              <option value="275">275</option>
            </select>
            <label>Coche:</label>
            <input type="number" id="coche" class="form-control">
            <label>Problema:</label>
            <div class="form-group">
              <textarea type="number" name="problema" id="problema" cols="30" rows="2" minlength="3" maxlength="100"
                required="" class="form-control"></textarea>
            </div>
            <label>Caso:</label>
            <div class="form-group">
              <textarea name="caso" id="caso" cols="20" rows="1" minlength="6" maxlength="8"
                class="form-control mb-3"></textarea>
            </div>
            <button id="guardar" class="btn btn-primary text-white">Guardar</button>
            <button hidden id="eliminar" class="btn btn-danger text-white ms-4">Eliminar</button>
          </div>
        </form>
      </div>
      <div id="menu" class="col-8 border">
        <button id="consultar" class="btn btn-primary text-white mt-3 mb-2">Consultar</button>
        <button id="ultimos" class="btn btn-primary text-white mt-3 mb-2 ms-3">Ultimos</button>
        <button id="laplata" class="btn btn-primary text-white mt-3 mb-2 ms-3">La Plata</button>
        <button id="sonda" class="btn btn-primary text-white mt-3 mb-2 ms-3">Sonda</button>
        <button id="notasBtn" class="btn btn-primary text-white mt-3 mb-2 ms-3">Notas</button>
        <h5 id="historialText">historial</h5>
        <p id="historialSerie">Serie: </p>
        <table id="historial" class="table table-bordered lh1" style="font-size: 0.95rem;">
          <thead>
            <tr>
              <th class="col-2">Fecha</th>
              <th class="col-1">Linea</th>
              <th class="col-1">Coche</th>
              <th class="col-5">Problema</th>
              <th class="col-2">Caso</th>
              <th class="col-1 text-muted">Edit</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas se agregarán aquí mediante JavaScript -->
          </tbody>
        </table>
        <!-- <input type="hidden" id="filaSeleccionada">  -->
      </div>
      <div id="nota"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
